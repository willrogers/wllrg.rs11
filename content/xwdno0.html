<h1 id="title">Crossword no. 0</h1>
<div>
  <div id="preamble"><p>A very large, very small crossword.</p></div>
  <div style="height:0;width:0;overflow:hidden"><input type="password" onfocus="this.removeAttribute('readonly');" id="hidden-input" autocomplete="off" readonly /></div>
  <div id="selected-clue"><span id="selected-clue-text">No clue selected</span></div>
  <div id="crossword-left-part">
    <canvas id="xwd" key="no0"></canvas>
    <a id="check-button" class="xwd-button">Check solution</a>
  </div>
  <div id="all-clues"></div>
</div>
<script>
window.onload = function(){ xwd.main(); };
</script>
